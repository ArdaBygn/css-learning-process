<body>

        function toplama_islemi_yap(){
            sayi1 = parseInt(document.getElementById("sayi1").value);

            document.getElementById("sonuc_alani").innerHTML = topla;

        function carpma_islemi_yap(){
            sayi1 = parseInt(document.getElementById("sayi1").value);

            carpma_sonuc = sayi1 * sayi2;
            document.getElementById("sonuc_alani").innerHTML = carpma_sonuc;
        }
